<!DOCTYPE html>
<html lang="en">

<head>
  <title>Socket.io Training</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="lib/jquery.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>

  <script>
    $(function () {
      socket.on("changeVDO", function (data) {
        var id = data.msg
        var url = "https://www.youtube.com/embed/"
        url += id + "?autoplay=1&loop=1"
        console.log(url)
        $("#vdo").attr("src", url)
      })
    })
  </script>
</head>

<body>
  <header class="container-fluid">
    <h2>Socket.io Training</h2>
  </header>
  <hr class="mt-0">

  <section class="container ">
    <div class="embed-responsive embed-responsive-16by9">
      <!-- panel for vdo iframe-->
      <iframe class="embed-responsive-item" id="vdo" src="https://www.youtube.com/embed/XZBlAEJyKGw?autoplay=1&loop=1" allowfullscreen></iframe>
    </div>
  </section>

</body>

</html>
