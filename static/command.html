<!DOCTYPE html>
<html lang="en">

<head>
  <title>MFU@ IT School Smart Dispay</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="lib/jquery.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>

  <script>
      $(function () {
          $("#say").click(function () {
              var data = $('#inp').val()
              console.log(data)
              socket.emit("say", {msg: data}) 
          })

          $("#change").click(function () {
              var data = $('#inp').val()
              console.log(data)
              socket.emit("changeVDO", {msg: data}) 
          })
          alert("Hello JQuery")
      })
  </script>
</head>

<body>
    <input type="text" name="" id="inp" placeholder="Input text here" />
    <button id="say">say hi</button>
    <button id="change">Change VDO</button>
</body>

</html>
